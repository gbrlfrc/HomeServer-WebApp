<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>HomeCloud</title>

        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel='stylesheet' href='./style/main.css'>
        
    </head>
    
    <body onload="displayData()" id='body'>
        <!-- <input type="submit" value='porco' onclick='downloadFile()'> -->
        <p id='lastFile' hidden></p>
        
        <input id="inputFile" type="file" onchange='uploadFile(this)' name='doc' hidden />


        <div class="topnav">
            <a class='fa fa-copy'> copy</a>
            <a class='fa fa-clipboard'> paste</a>
            <a class='fa fa-unlink' id='deleteElement'> delete</a>
            <a class='fa fa-plus-square' id='newDir'> directory</a>
            <a class='fa fa-download' id='toolDownload'> download</a>
            <a class='fa fa-upload' id='toolUpload'> upload</a>
            <a class='fa fa-refresh' id='toolRefresh'> refresh</a>
        </div>

        <div class="form-popup" id="myForm">
            <p>Directory Name</p>
            <input type="text" placeholder="name" id='newDirName' required>

            <button type="button" class="btn cancel" onclick="createDir()">Ok</button>
            <button type="button" class="btn cancel" onclick="closeForm_newDir()">Cancel</button>
        </div>

        <div class="form-popup" id="myForm2">
            <p id='deleteFormTitle'></p>
            <button type="button" class="btn cancel" onclick="deleteEl()">Ok</button>
            <button type="button" class="btn cancel" onclick="closeForm_delEl()">Cancel</button>
        </div>

        <div class="gridContainer" id='fileManager'>
            
        </div>
        
        <script src='./script/index.js'></script>
        <script src='./script/toolCallback.js'></script>
        <script src='./script/util.js'></script>
    </body>
</html>
